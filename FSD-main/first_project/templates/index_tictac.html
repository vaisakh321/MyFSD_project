<!DOCTYPE html>
{% load static %}
<html>
    <header>
        <title>
            Tic Tac Toe
        </title>
        
        <!-- Load external CSS styles -->

        <link href="{% static 'style_tictac.css' %}" rel="stylesheet" type="text/css">

        <script type="text/javascript" src="{% static 'tic_tac.js' %}"></script>
    </header>
    <body>
        
        <div class="main">
            <h1>TIC TAC TOE</h1>
        
            <!-- Game Instructions -->
            <p id="inst"><b class="p1">PLAYER 1</b> as <b id="plr1">X</b>&nbsp &
            <b class="p1">PLAYER 2</b> as <b id="plr2" >O</b><br><b id="frst"><b class="p1">PLAYER 1</b> will start first</b><br> 
            </p>
            <br>
            <!-- 3*3 grid of Boxes -->
            
            <input type="text" id="b1" onclick=
                "myfunc_3(); myfunc();" ondblclick="myfunc__1();" readonly>
        
            <input type="text" id="b2" onclick=
                "myfunc_4(); myfunc();" ondblclick="myfunc__2();" readonly>
        
            <input type="text" id="b3" onclick=
                "myfunc_5(); myfunc();" ondblclick="myfunc__3();" readonly>
            <br><br>
        
            <input type="text" id="b4" onclick=
                "myfunc_6(); myfunc();" ondblclick="myfunc__4();" readonly>
                    
            <input type="text" id="b5" onclick=
                "myfunc_7(); myfunc();" ondblclick="myfunc__5();" readonly>
        
            <input type="text" id="b6" onclick=
                "myfunc_8(); myfunc();" ondblclick="myfunc__6();" readonly>
            <br><br>
        
            <input type="text" id="b7" onclick=
                "myfunc_9(); myfunc();" ondblclick="myfunc__7();" readonly>
        
            <input type="text" id="b8" onclick=
                "myfunc_10();myfunc();" ondblclick="myfunc__8();" readonly>
        
            <input type="text" id="b9" onclick=
                "myfunc_11();myfunc();" ondblclick="myfunc__9();" readonly>
        
            <!-- Grid end here  -->
            <br><br><br>
            <!-- Button to reset the game -->
            <button id="butn" onclick="myfunc_2()">
                RESET
            </button>
        
            <br>
            <!-- Space to show player turn -->
            <p id="print"></p>
           
        </div>
        
    </body>
</html>
